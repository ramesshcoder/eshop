<div class="product-container" *ngIf="productData">
  <div class="product-image-section">
    <img class="product-image" src="{{productData.image}}" alt="">
  </div>
  <div class="product-details-section">
    <h1>{{productData.name}}</h1>
    <h3>{{productData.price}}/-</h3>
    <div>Color: {{productData.color |titlecase}}</div>
    <h6>Category: {{productData.category | titlecase}}</h6>
    <h6>Description: {{productData.description}}</h6>
    <button *ngIf="!removeCart" (click)="addToCart()" >Add</button>
    <button  *ngIf="removeCart" (click)="removeToCart(productData.id)" >Remove </button>
    
    <div class="quantity-grp">
        <button (click)="handleQuantity('minus')">-</button>
        <input type="text" name="" id="" value="{{productQuantity}}">
        <button (click)="handleQuantity('plus')">+</button>
    </div>
  </div>
</div>
