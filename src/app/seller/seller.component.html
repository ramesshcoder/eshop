<div class="form-container">
  <h1>Seller SignUp</h1>
  <form #sellerSignUp="ngForm" (ngSubmit)="sellerData(sellerSignUp.value)" novalidate action="">
    <input type="text" placeholder="name"  ngModel required  name="name" />
    <input type="text" placeholder="number"  ngModel required  name="number"/>
    <input type="email" placeholder="email" ngModel required name="email"/>
    <input type="password" placeholder="password" ngModel required name="password"/>
    <button type="submit" [disabled]="!sellerSignUp.valid">submit</button>
  </form>
</div>
