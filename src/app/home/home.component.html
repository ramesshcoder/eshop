@if (images) {
<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        src="https://i.postimg.cc/bNsLN1Jg/Chat-GPT-Image-Jun-22-2025-02-32-03-PM.png"
        class="header-image"
        alt="Random first slide"
      />
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
</ngb-carousel>
}
<div class="product-list-wrapper">
  <h1>Trendy Products</h1>
  <div class="row">
    <div  class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <img
          src="{{item.image}}"
          alt=""
        />
      </div>
      <div class="products-details">
        <h6 class="name-head">{{item.name}}</h6>
        <h6>{{item.price}}</h6>
        <h6>{{item.color}}</h6>
      </div>
      <div class="links">
        <a routerLink="/details/{{item.id}}">View Details</a>
        <a href="">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
